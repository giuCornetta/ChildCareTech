<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Child Care Tech Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Register</h1>

    <form method="POST" th:action="@{/register}" th:object="${registrationForm}" class="was-validated">

        <!--
        <div th:if="${#fields.hasErrors()}">
            <span>
            Please correct the problems below and resubmit.
            </span>
        </div>
        -->

        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Insert username" th:field="*{username}" required/>
        <span class="validationError"
                th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}">Username Error
        </span>
        <br/>


        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Insert name" th:field="*{name}" required/>
        <span class="validationError"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}">Name Error
        </span>
        <br/>

        <label for="surname">Surname: </label>
        <input type="text" id="surname" name="surname" placeholder="Insert surname" th:field="*{surname}" required/>
        <span class="validationError"
                th:if="${#fields.hasErrors('surname')}"
                th:errors="*{surname}">Surname Error
        </span>
        <br/>


        <label for="cf">CF: </label>
        <input type="text" id="cf" name="cf" placeholder="Insert CF" th:field="*{cf}" required/>
        <span class="validationError"
                th:if="${#fields.hasErrors('cf')}"
                th:errors="*{cf}">CF Error
        </span>
        <br/>


        <label for="email">Email: </label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" th:field="*{email}"
               placeholder="Insert email" required/>
        <span class="validationError"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}">Email Error
        </span>
        <br/>


        <label for="password">Password: </label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Insert password" required/>
        <span class="validationError"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}">Password Error
        </span>
        <br/>


        <label for="confirm">Confirm password: </label>
        <input type="password" id="confirm" name="confirm" placeholder="Insert password" th:field="*{confirm}" required/>
        <span class="validationError"
                th:if="${#fields.hasErrors('confirm')}"
                th:errors="*{confirm}">Confirm password Error
        </span>
        <br/>

        <label for="type">Staff role: </label>
        <select name="type" id="type" >
            <option disabled selected> -- select an option -- </option>
            <option value="nurse">Nurse</option>
            <option value="supervisor">Supervisor</option>
            <option value="secretary" >Secretary</option>
            <option value="janitor">Janitor</option>
            <option value="food service worker">Food Service Worker</option>
        </select>
        <br/>


        <label for="telephone">Telephone: </label>
        <input id="telephone" type="text" name="telephone" placeholder="Insert phone number" th:field="*{telephone}"
               required/>
        <span class="validationError"
                th:if="${#fields.hasErrors('telephone')}"
                th:errors="*{telephone}">Type Member Error
        </span>
        <br/>

        <button type="submit" class="btn btn-primary">Register now</button>
        <br/>

    </form>

</body>
</html>
